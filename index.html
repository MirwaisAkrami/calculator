<!DOCTYPE html>
<html lang="en">

<head>
    <title>calC</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <h1 id="our-title" class="calc-title text-center">Calculator</h1>
    <hr />
    <!-- div element is used to make divisions in html page, this makes it easy to style and make html element -->
    <div class="calc-wrapper text-center">
        <input type="text" id="input_field" disabled class="input-control" placeholder="Enter equation" />
        <div class="result">
            <p>RESULT</p>
        </div>
        <hr>
        <table class="c-table">
            <!-- First row of calculator buttons -->
            <tr class="c-row">
                <td class="c-cell" onclick="appendToInputField(7)">
                    <div class="c-btn">
                        <span>7</span>
                    </div>
                </td>
                <td class="c-cell">
                    <div class="c-btn">
                        <span>8</span>
                    </div>
                </td>
                <td class="c-cell">
                    <div class="c-btn">
                        <span>9</span>
                    </div>
                </td>
                <td class="c-cell">
                    <div class="c-btn">
                        <span>/</span>
                    </div>
                </td>
            </tr>

            <!-- Second row of calculator buttons -->
            <tr class="c-row">
                <td class="c-cell">
                    <div class="c-btn">
                        <span>4</span>
                    </div>
                </td>
                <td class="c-cell">
                    <div class="c-btn">
                        <span>5</span>
                    </div>
                </td>
                <td class="c-cell">
                    <div class="c-btn">
                        <span>6</span>
                    </div>
                </td>
                <td class="c-cell">
                    <div class="c-btn">
                        <span>&times;</span>
                    </div>
                </td>
            </tr>

            <!-- Third row of calculator buttons -->
            <tr class="c-row">
                <td class="c-cell">
                    <div class="c-btn">
                        <span>1</span>
                    </div>
                </td>
                <td class="c-cell">
                    <div class="c-btn">
                        <span>2</span>
                    </div>
                </td>
                <td class="c-cell">
                    <div class="c-btn">
                        <span>3</span>
                    </div>
                </td>
                <td class="c-cell">
                    <div class="c-btn">
                        <span>-</span>
                    </div>
                </td>
            </tr>

            <!-- Fourth row of calculator buttons -->
            <tr class="c-row">
                <td class="c-cell">
                    <div class="c-btn">
                        <span>.</span>
                    </div>
                </td>
                <td class="c-cell">
                    <div class="c-btn">
                        <span>0</span>
                    </div>
                </td>
                <td class="c-cell c-cell-equal">
                    <div class="c-btn">
                        <span>=</span>
                    </div>
                </td>
                <td class="c-cell">
                    <div class="c-btn">
                        <span>+</span>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
<script>
    function AppendToInputField(n) {
        ewr-rwerew-wer-wer-wer
        console.log('The number is: ', n);
        // Select DOM element using it's ID
        const inputField = document.getElementById('input_field');
        // Save the previous value of the input field in the a temp variable
        const fieldValue = inputField.value;
        // The new value of the input field is previous value + new n
        inputField.value = fieldValue + n;
    }
</script>

</html>
