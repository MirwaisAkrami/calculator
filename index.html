<!DOCTYPE html>
<html lang="en">

<head>
    <title>calC</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <h1 id="our-title" class="calc-title text-center">Calculator</h1>
    <hr />
    <!-- div element is used to make divisions in html page, this makes it easy to style and make html element -->
    <div class="calc-wrapper text-center">
        <input type="text" id="input_field" disabled class="input-control" placeholder="Enter equation" />
        <div class="result">
            <p>RESULT</p>
        </div>
        <hr>
        <table class="c-table">
            <!-- First row of calculator buttons -->
            <tr class="c-row">
                <td class="c-cell c-number-color" onclick="appendToInputField(7)">
                    <div class="c-btn">
                        <span>7</span>
                    </div>
                </td>
                <td class="c-cell c-number-color" onclick="appendToInputField(8)">
                    <div class="c-btn">
                        <span>8</span>
                    </div>
                </td>
                <td class="c-cell c-number-color" onclick="appendToInputField(9)">
                    <div class="c-btn">
                        <span>9</span>
                    </div>
                </td>
                <td class="c-cell c-symbol-color" onclick="appendToInputField(/)">
                    <div class="c-btn">
                        <span>/</span>
                    </div>
                </td>
            </tr>

            <!-- Second row of calculator buttons -->
            <tr class="c-row">
                <td class="c-cell c-number-color" onclick="appendToInputField(4)">
                    <div class="c-btn">
                        <span>4</span>
                    </div>
                </td>
                <td class="c-cell c-number-color" onclick="appendToInputField(5)">
                    <div class="c-btn">
                        <span>5</span>
                    </div>
                </td>
                <td class="c-cell c-number-color" onclick="appendToInputField(6)">
                    <div class="c-btn">
                        <span>6</span>
                    </div>
                </td>
                <td class="c-cell c-symbol-color">
                    <div class="c-btn">
                        <span>&times;</span>
                    </div>
                </td>
            </tr>

            <!-- Third row of calculator buttons -->
            <tr class="c-row">
                <td class="c-cell c-number-color" onclick="appendToInputField(1)">
                    <div class="c-btn">
                        <span>1</span>
                    </div>
                </td>
                <td class="c-cell c-number-color" onclick="appendToInputField(2)">
                    <div class="c-btn">
                        <span>2</span>
                    </div>
                </td>
                <td class="c-cell c-number-color" onclick="appendToInputField(3)">
                    <div class="c-btn">
                        <span>3</span>
                    </div>
                </td>
                <td class="c-cell c-symbol-color">
                    <div class="c-btn">
                        <span>-</span>
                    </div>
                </td>
            </tr>

            <!-- Fourth row of calculator buttons -->
            <tr class="c-row">
                <td class="c-cell c-decimal-color" onclick="appendToInputField(.)">
                    <div class="c-btn">
                        <span>.</span>
                    </div>
                </td>
                <td class="c-cell c-number-color" onclick="appendToInputField(0)">
                    <div class="c-btn">
                        <span>0</span>
                    </div>
                </td>
                <td class="c-cell c-cell-equal">
                    <div class="c-btn">
                        <span>=</span>
                    </div>
                </td>
                <td class="c-cell c-symbol-color">
                    <div class="c-btn">
                        <span>+</span>
                    </div>
                </td>
            </tr>
			</table>
			<table class="c-table" >
			<!-- Fifth row of calculator buttons -->
			<tr class="c-row ">
				<td class="c-cell c-cell-color" onclick="clearInputField()">
					<div class="c-btn ">
						<span>AC</span>
					</div>
				</td>
			</tr>
        </table>
    </div>
	<div></div>
</body>
<script>
    function appendToInputField(n) {
        console.log('The number is: ', n);
        // Select DOM element using it's ID
        const inputField = document.getElementById('input_field');
        // Save the previous value of the input field in the a temp variable
        const fieldValue = inputField.value;
        // The new value of the input field is previous value + new n
        inputField.value = fieldValue + n;
    }
	function clearInputField() {
		document.getElementById('input_field').value='';
	}
</script>
/
</html>
