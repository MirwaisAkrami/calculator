<!DOCTYPE html>
<html lang="en">

<head>
    <title>calC</title>
    <style>
        .text-center {
            text-align: center;
        }
        .calc-title {
            color: green;
        }

        .calc-wrapper {
            border: 1px solid black;
            padding: 25px;
            margin: 20px;
            width: 60%;
            margin: auto;
        }

        .input-control {
            height: 25px;
            width: calC(100% - 8px);
        }

        .result {
            border: .5px solid grey;
            padding: 4px;
            margin-top: 4px
        }
    </style>
</head>

<body>
    <h1 id="our-title" class="calc-title text-center" >Calculator</h1>
    <hr/>
    <!-- div element is used to make divisions in html page, this makes it easy to style and make html element -->
    <div class="calc-wrapper text-center">
        <input type="text" class="input-control" placeholder="Enter equation"/>
        <div class="result">
            <p>RESULT</p>
        </div>
        <hr>
    </div>
</body>

</html>
